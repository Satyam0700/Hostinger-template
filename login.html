<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/Hostinger-logo.png" alt="">
        </div>
    </div>
    <div class="contact-container">
        <div class="contact">
            <h1>Log in</h1>
            <form>
                <input type="email" name="Email" placeholder="Your Email" required>
                <input type="password" name="Name" placeholder="Password" required>
                <button type="button" class="btn3">Log in</button>
            </form>
            <span>Forgot password?</span> 
            <p>Not a member yet? Choose a hosting plan and get started now!</p>
        </div>
    </div>
</body>
</html>
